# Configuración Nginx para DentalPro - Apuntando a public/

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    sendfile on;
    keepalive_timeout 65;
    server_tokens off;
    
    server {
        listen 80;
        server_name odonto.chilldigital.tech localhost;
        
        # RAÍZ apunta a la carpeta public donde están los HTML
        root /usr/share/nginx/html/public;
        index index.html;
        
        # Proxy para N8N API
        location /api/ {
            proxy_pass https://n8n.chilldigital.tech/webhook/;
            proxy_set_header Host n8n.chilldigital.tech;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Servir archivos desde src/ (CSS y JS)
        location /src/ {
            alias /usr/share/nginx/html/src/;
        }
        
        # Servir archivos estáticos desde public/
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # Cache para assets
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
        }
        
        # Bloquear archivos sensibles
        location ~* \.(env|conf|config|ini|log)$ {
            deny all;
            return 404;
        }
        
        # Páginas de error (también en public/)
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }
}
