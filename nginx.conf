# Configuración Nginx optimizada para DentalPro
# Versión corregida - sin errores de sintaxis

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Configuraciones básicas
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Configuraciones de rendimiento
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    
    # Ocultar versión de nginx por seguridad
    server_tokens off;
    
    # Rate limiting - prevenir ataques DDoS
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
    
    # GZIP COMPRESSION
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/ld+json
        image/svg+xml;
    
    # Configuración principal del servidor
    server {
        listen 80;
        server_name odonto.chilldigital.tech;
        root /usr/share/nginx/html;
        index index.html;
        
        # ==========================================================================
        # HEADERS DE SEGURIDAD - TODOS DENTRO DEL BLOQUE SERVER
        # ==========================================================================
        
        # Content Security Policy - Previene XSS y otros ataques
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' https://cdn.jsdelivr.net; connect-src 'self' https://n8n.chilldigital.tech; object-src 'none'; base-uri 'self'; form-action 'self';" always;
        
        # Prevenir clickjacking
        add_header X-Frame-Options "SAMEORIGIN" always;
        
        # Prevenir MIME-type sniffing
        add_header X-Content-Type-Options "nosniff" always;
        
        # Habilitar filtro XSS del navegador
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Referrer Policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Permissions Policy
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), speaker=()" always;
        
        # CORS headers
        add_header Access-Control-Allow-Origin "https://odonto.chilldigital.tech" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, X-CSRF-Token" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Max-Age "86400" always;
        
        # Rate limiting general
        limit_req zone=general burst=20 nodelay;
        
        # ==========================================================================
        # MANEJO DE PREFLIGHT OPTIONS
        # ==========================================================================
        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://odonto.chilldigital.tech";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, X-CSRF-Token";
            add_header Access-Control-Allow-Credentials "true";
            add_header Access-Control-Max-Age "86400";
            add_header Content-Type "text/plain charset=UTF-8";
            add_header Content-Length "0";
            return 204;
        }
        
        # ==========================================================================
        # PROXY PARA N8N API
        # ==========================================================================
        
        location /api/ {
            # Rate limiting específico para API
            limit_req zone=api burst=5 nodelay;
            
            # Proxy pass con trailing slash importante
            proxy_pass https://n8n.chilldigital.tech/webhook/;
            
            # Headers de proxy
            proxy_set_header Host n8n.chilldigital.tech;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffering
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Headers adicionales para la API
            proxy_set_header User-Agent "DentalPro-Frontend/1.0";
        }
        
        # ==========================================================================
        # ARCHIVOS ESTÁTICOS
        # ==========================================================================
        
        # Servir archivos estáticos con fallback
        location / {
            try_files $uri $uri/ /index.html;
            
            # Headers adicionales para páginas HTML
            location ~* \.html$ {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires "0";
            }
        }
        
        # ==========================================================================
        # CACHE PARA ASSETS
        # ==========================================================================
        
        # Assets con cache largo
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            
            # CORS para fonts
            if ($request_method = 'GET') {
                add_header Access-Control-Allow-Origin "*";
            }
        }
        
        # ==========================================================================
        # ARCHIVOS SENSIBLES - BLOQUEAR ACCESO
        # ==========================================================================
        
        # Bloquear acceso a archivos de configuración
        location ~* \.(env|conf|config|ini|log|bak|backup|old|tmp)$ {
            deny all;
            return 404;
        }
        
        # Bloquear directorios sensibles
        location ~ /\.(git|svn|hg|bzr) {
            deny all;
            return 404;
        }
        
        # Bloquear archivos del sistema
        location ~* /(\.htaccess|\.htpasswd|web\.config|\.user\.ini) {
            deny all;
            return 404;
        }
        
        # ==========================================================================
        # PÁGINAS DE ERROR PERSONALIZADAS
        # ==========================================================================
        
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            internal;
        }
        
        location = /50x.html {
            internal;
        }
    }
}
