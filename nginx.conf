# Configuración Nginx optimizada para DentalPro
# Incluye mejores prácticas de seguridad y rendimiento

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    sendfile on;
    keepalive_timeout 65;
    server_tokens off;
    
    # Configuraciones de log (opcional)
    # access_log /var/log/nginx/access.log;
    # error_log /var/log/nginx/error.log;
    
    # Rate limiting - prevenir ataques DDoS
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
    
    # Configuración principal del servidor
    server {
        listen 80;
        server_name odonto.chilldigital.tech;
        root /usr/share/nginx/html;
        index index.html;
        
        # ==========================================================================
        # HEADERS DE SEGURIDAD
        # ==========================================================================
        
        # Content Security Policy - Previene XSS y otros ataques
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' https://cdn.jsdelivr.net; connect-src 'self' https://n8n.chilldigital.tech; object-src 'none'; base-uri 'self'; form-action 'self';" always;
        
        # Prevenir clickjacking
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Referrer Policy - Controla qué información se envía en el header referer
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Permissions Policy - Controla APIs del navegador
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), speaker=()" always;
        
        # CORS headers más restrictivos
        add_header Access-Control-Allow-Origin "https://odonto.chilldigital.tech" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, X-CSRF-Token" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Max-Age "86400" always;
        
        # ==========================================================================
        # RATE LIMITING
        # ==========================================================================
        
        # Rate limiting general
        limit_req zone=general burst=20 nodelay;
        
        # ==========================================================================
        # MANEJO DE PREFLIGHT OPTIONS
        # ==========================================================================
        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://odonto.chilldigital.tech";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, X-CSRF-Token";
            add_header Access-Control-Allow-Credentials "true";
            add_header Access-Control-Max-Age "86400";
            add_header Content-Type "text/plain charset=UTF-8";
            add_header Content-Length "0";
            return 204;
        }
        
        # ==========================================================================
        # PROXY PARA N8N API
        # ==========================================================================
        
        location /api/ {
            proxy_pass https://n8n.chilldigital.tech/webhook/;
            proxy_set_header Host n8n.chilldigital.tech;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Servir archivos estáticos
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # Cache para assets
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public";
        }
        
        # Bloquear archivos sensibles
        location ~* \.(env|conf|config|ini|log)$ {
            deny all;
            return 404;
        }
        
        # Bloquear directorios sensibles
        location ~ /\.(git|svn|hg|bzr) {
            deny all;
            return 404;
        }
        
        # Bloquear archivos del sistema
        location ~* /(\.htaccess|\.htpasswd|web\.config|\.user\.ini) {
            deny all;
            return 404;
        }
        
        # ==========================================================================
        # GZIP COMPRESSION
        # ==========================================================================
        
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/xml+rss
            application/json
            application/ld+json
            image/svg+xml;
        
        # ==========================================================================
        # PÁGINAS DE ERROR PERSONALIZADAS
        # ==========================================================================
        
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }
}