server {
  listen 80;
  server_name odonto.chilldigital.tech;

  root  /usr/share/nginx/html;
  index index.html;

  # -------- API → n8n --------
  location /api/ {
    # /api/* → https://n8n.chilldigital.tech/webhook/*
    proxy_pass https://n8n.chilldigital.tech/webhook/;

    # TLS/SNI hacia upstream HTTPS
    proxy_ssl_server_name on;
    proxy_ssl_name n8n.chilldigital.tech;
    proxy_ssl_verify off;

    # Encabezados correctos (¡ojo con el Host!)
    proxy_http_version 1.1;
    proxy_set_header Host n8n.chilldigital.tech;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_buffering off;

    # Timeouts
    proxy_connect_timeout 10s;
    proxy_send_timeout    60s;
    proxy_read_timeout    60s;

    # ---- CORS / Preflight ----
    if ($request_method = OPTIONS) {
      add_header Access-Control-Allow-Origin  $http_origin always;
      add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
      add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
      add_header Access-Control-Max-Age 86400 always;
      add_header Content-Length 0;
      add_header Content-Type text/plain;
      return 204;
    }

    add_header Access-Control-Allow-Origin  $http_origin always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
  }

  # -------- SPA routing --------
  location / {
    try_files $uri $uri/ /index.html;
  }

  client_max_body_size 10m;
}
