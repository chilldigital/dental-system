# nginx.conf ULTRA SIMPLE

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    sendfile on;
    keepalive_timeout 65;
    server_tokens off;
    
    server {
        listen 80;
        server_name odonto.chilldigital.tech localhost;
        
        # TODO en la misma raíz
        root /usr/share/nginx/html;
        index index.html;
        
        # Proxy para N8N API
        location /api/ {
            proxy_pass https://n8n.chilldigital.tech/webhook/;
            proxy_set_header Host n8n.chilldigital.tech;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Servir TODO desde la raíz
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # Cache para assets
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
        }
        
        # Páginas de error
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }
}