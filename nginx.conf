server {
  listen 80;
  server_name odonto.chilldigital.tech;

  root /usr/share/nginx/html;
  index index.html;

  # Proxy de la web al N8N (subdominio con HTTPS)
  location /api/ {
    proxy_pass https://n8n.chilldigital.tech/webhook/;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    # TLS hacia el upstream (n8n.*)
    proxy_ssl_server_name on;
    proxy_ssl_name n8n.chilldigital.tech;
    proxy_ssl_verify off;

    # CORS (incluye preflight)
    if ($request_method = OPTIONS) {
      add_header Access-Control-Allow-Origin "*";
      add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
      add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
      add_header Content-Length 0;
      add_header Content-Type text/plain;
      return 204;
    }
    add_header Access-Control-Allow-Origin "*";
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
    add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
