events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;

  # Resolver público (útil en contenedores y detrás de Cloudflare)
  resolver 1.1.1.1 8.8.8.8 valid=300s;
  resolver_timeout 5s;

  server {
    listen 80 default_server;
    server_name _;

    # Carpeta estática de tu SPA
    root  /usr/share/nginx/html;
    index index.html;

    # -------- API → n8n --------
    location /api/ {
      # Mantiene el sufijo del path (/api/pacientes -> /webhook/pacientes)
      proxy_pass https://n8n.chilldigital.tech/webhook/;

      # TLS / SNI hacia el upstream https
      proxy_ssl_server_name on;
      proxy_ssl_name n8n.chilldigital.tech;
      proxy_ssl_verify off;

      # Encabezados y conexión
      proxy_http_version 1.1;
      proxy_set_header Host n8n.chilldigital.tech;
      proxy_set_header X-Real-IP        $remote_addr;
      proxy_set_header X-Forwarded-For  $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_buffering off;

      # Timeouts
      proxy_connect_timeout 10s;
      proxy_send_timeout    60s;
      proxy_read_timeout    60s;

      # ---- CORS (preflight + respuestas) ----
      if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin  $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        add_header Access-Control-Max-Age 86400 always;
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
      }

      add_header Access-Control-Allow-Origin  $http_origin always;
      add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
      add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
    }

    # -------- SPA (HTML5 history) --------
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Opcional: subir límite si enviás adjuntos grandes
    client_max_body_size 10m;
  }
}
